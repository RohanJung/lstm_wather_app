<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar h2 {
            float: left;
            color: #f2f2f2;
            margin: 0;
            padding: 14px 16px;
        }

        .navbar a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .feature-section {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f2f2f2;
        }

        .feature-cell {
            width: 33.33%;
            box-sizing: border-box;
            padding-right: 15px;
        }

        @media screen and (max-width: 768px) {
            .feature-cell {
                width: 100%;
                padding-right: 0;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Dataset</h2>
    <a href="/">Home</a>
    <a href="/dash">Dashboard</a>
</div>

<table id="csvTable">
    <!-- CSV content will be displayed here -->
</table>

<script>
    // Function to parse CSV content and display in a table
    function displayCSV(csv) {
        var rows = csv.split("\n");
        var table = document.getElementById("csvTable");

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].split(",");
            if (i === 0) {
                var headerRow = document.createElement("tr");
                for (var j = 0; j < cells.length; j++) {
                    var th = document.createElement("th");
                    th.textContent = cells[j];
                    headerRow.appendChild(th);
                }
                table.appendChild(headerRow);
            } else {
                var row = document.createElement("tr");
                for (var k = 0; k < cells.length; k++) {
                    var td = document.createElement("td");
                    td.textContent = cells[k];
                    row.appendChild(td);
                }
                table.appendChild(row);
            }
        }
    }

    // Read the CSV file using Fetch API
    fetch('../static/csv/finale.csv')
        .then(response => response.text())
        .then(data => displayCSV(data))
        .catch(error => console.error('Error fetching the CSV file:', error));
</script>

</body>
</html>
