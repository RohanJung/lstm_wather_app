<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Evaluation Metrics</title>
    <!-- Include ApexCharts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.css">
    <style>
        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .chart {
            width: 30%; /* Adjust width as needed */
            margin-bottom: 20px; /* Add space between charts */
        }

        .tile {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="navbar">
  <a href="/">Home</a>
  <a href="/gg">Evaluation Metrics</a>
  <a href="/new">Custom Prediction</a>

</div>

<h1 class="tile">Evaluation Metrics</h1>
    <div id="charts-container">
        <!-- Chart to display comparison results -->
        <div id="comparison-chart" class="chart"></div>

        <!-- Chart to display evaluation metrics -->
        <div id="evaluation-metrics-chart" class="chart"></div>

        <!-- Chart to display training history -->
        <div id="training-history-chart" class="chart"></div>

        <!-- Chart to display MAE -->
        <div id="mae-chart" class="chart"></div>

        <!-- Chart to display MSE -->
        <div id="mse-chart" class="chart"></div>

        <!-- Chart to display RMSE -->
        <div id="rmse-chart" class="chart"></div>

        <!-- Chart to display RH2M actual vs predicted -->
        <div id="rh2m-actual-predicted-chart" class="chart"></div>

        <!-- Chart to display T2M actual vs predicted -->
        <div id="t2m-actual-predicted-chart" class="chart"></div>

        <!-- Chart to display WS10M range actual vs predicted -->
        <div id="ws10m-range-actual-predicted-chart" class="chart"></div>
    </div>

    <script>
        // Function to parse CSV data
        async function parseCsvData(data, limit = 10) {
            const response = await fetch(data.csvUrl);
            const csvData = await response.text();
            const rows = csvData.split('\n').slice(1, limit + 1); // Limit the number of rows processed
            const categories = [];
            const series = Array.from({ length: data.seriesName.length }, () => []);

            rows.forEach(row => {
                const values = row.split(',');
                categories.push(values[0]);
                values.slice(1).forEach((value, index) => {
                    series[index].push(parseFloat(value).toFixed(2)); // Format the value to have two decimal places
                });
            });

            return { categories, series };
        }

        // Function to create spline graph
        async function createSplineGraph(containerId, data, columnNames, isR2Chart = false) {
            const chartData = await parseCsvData(data);
            const options = {
                chart: {
                    type: 'line',
                    height: 350,
                    stacked: false,
                    fontFamily: 'Montserrat, sans-serif',
                    background: '#ffffff', // Set white background
                },
                colors: ['#008FFB', '#FF4560'],
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    width: [4, 4]
                },
                title: {
                    text: `${containerId} `,
                    align: 'left',
                    style: {
                        fontWeight: 'bold'
                    }
                },
                xaxis: {
                    categories: chartData.categories
                },
                yaxis: {
                    title: {
                        text: 'Value'
                    },
                    ...(isR2Chart && {
                        min: 0,
                        max: 1
                    })
                }
            };

            const chart = new ApexCharts(document.querySelector(`#${containerId}`), {
                ...options,
                series: columnNames.map((name, index) => ({ name, data: chartData.series[index] }))
            });

            chart.render();
        }

        // Load data from CSV files
        const comparisonData = {
            csvUrl: '../static/csv/comparison_results.csv',
            seriesName: ['T2M_acutal', 'T2M_predicted', 'WS10M_RANGE_Actual', 'WS10M_RANGE_Predicted', 'RH2M_Actual', 'RH2M_Predicted']
        };
        const evaluationMetricsData = {
            csvUrl: '/static/csv/evaluation_metrics.csv',
            seriesName: ['Instance', 'MAE', 'MSE', 'RMSE', 'R2']
        };
        const trainingHistoryData = {
            csvUrl: '/static/csv/training_history.csv',
            seriesName: ['Epoch', 'MSE', 'MAE', 'RMSE', 'R2']
        };
        const maeData = {
            csvUrl: '/static/csv/mae.csv',
            seriesName: ['MAE']
        };
        const mseData = {
            csvUrl: '/static/csv/mse.csv',
            seriesName: ['MSE']
        };
        const rmseData = {
            csvUrl: '/static/csv/rmse_test.csv',
            seriesName: ['RMSE' ]
        };
        const r2Data = {
            csvUrl: 'static/csv/r2_test.csv',
            seriesName: ['R2']
        };
        const rh2mData = {
            csvUrl: '/static/csv/rh2m_actual_predicted.csv',
            seriesName: ['RH2M Actual', 'RH2M Predicted']
        };
        const t2mData = {
            csvUrl: '/static/csv/t2m_actual_predicted.csv',
            seriesName: ['T2M Actual', 'T2M Predicted']
        };
        const ws10mRangeData = {
            csvUrl: '/static/csv/ws10m_range_actual_predicted.csv',
            seriesName: ['WS10M_RANGE Actual', 'WS10M_RANGE Predicted']
        };

        // Create spline graphs
        createSplineGraph('comparison-chart', comparisonData, comparisonData.seriesName);
        createSplineGraph('evaluation-metrics-chart', evaluationMetricsData, evaluationMetricsData.seriesName);
        createSplineGraph('training-history-chart', trainingHistoryData, trainingHistoryData.seriesName);
        createSplineGraph('mae-chart', maeData, maeData.seriesName);
console.log(maeData.seriesName)
        createSplineGraph('mse-chart', mseData, mseData.seriesName);
        createSplineGraph('rmse-chart', rmseData, rmseData.seriesName);
        createSplineGraph('r2-chart', r2Data, r2Data.seriesName, true); // Pass true for R2 chart
        createSplineGraph('rh2m-actual-predicted-chart', rh2mData, rh2mData.seriesName);
        createSplineGraph('t2m-actual-predicted-chart', t2mData, t2mData.seriesName);
        createSplineGraph('ws10m-range-actual-predicted-chart', ws10mRangeData, ws10mRangeData.seriesName);
    </script>

    <!-- Include ApexCharts JS -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.js"></script>
</body>
</html>
