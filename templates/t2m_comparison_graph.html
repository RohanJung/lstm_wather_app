<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2> Comparison dataset</h2>

<table id="csvTable">
    <!-- CSV content will be displayed here -->
</table>

<script>
    // Function to parse CSV content and display in a table
    function displayCSV(csv) {
        var rows = csv.split("\n");
        var table = document.getElementById("csvTable");

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].split(",");
            if (i === 0) {
                var headerRow = document.createElement("tr");
                for (var j = 0; j < cells.length; j++) {
                    var th = document.createElement("th");
                    th.textContent = cells[j];
                    headerRow.appendChild(th);
                }
                table.appendChild(headerRow);
            } else {
                var row = document.createElement("tr");
                for (var k = 0; k < cells.length; k++) {
                    var td = document.createElement("td");
                    td.textContent = cells[k];
                    row.appendChild(td);
                }
                table.appendChild(row);
            }
        }
    }

    // Read the CSV file using Fetch API
    fetch('../static/csv/t2m_acutal_predicted.csv')
        .then(response => response.text())
        .then(data => displayCSV(data))
        .catch(error => console.error('Error fetching the CSV file:', error));
</script>

</body>
</html>
